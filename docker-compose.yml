networks:
  main-network:
    driver: bridge

volumes:
  postgres_data:
  # node_modules:

services:

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8443:443"
    depends_on:
      - server
    networks:
      - main-network
    restart: on-failure

  server:
    image: node:alpine
    container_name: server
    working_dir: /app
    volumes:
      - ./matcha:/app
      - /app/node_modules
    expose:
      - "3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    networks:
      - main-network

  postgres:
    container_name: postgres
    image: postgres:alpine
    expose:
      - "5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - main-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d matcha -U alice"]
      interval: 1s
      timeout: 1s
      retries: 5
    restart: on-failure